<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Merrill Lynch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #228BE6;
        }
        .container {
            max-width: 400px;
            margin-top: 50px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .password-container {
            position: relative;
        }
        .password-toggle {
            cursor: pointer;
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px; /* Smaller icon */
            height: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://files.catbox.moe/l9d8yj.png" class="img-fluid d-block mx-auto" width="100">
        <h3 class="text-center text-primary">Login</h3>
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="/login" method="POST">
            <input type="text" name="username" class="form-control mb-2" placeholder="Username" required>

            <!-- Password Field with Toggle -->
            <div class="password-container">
                <input type="password" name="password" id="password" class="form-control mb-2" placeholder="Password" required>
                <img src="https://img.icons8.com/ios/50/228BE6/visible--v1.png" class="password-toggle" id="togglePassword" onclick="togglePassword('password', 'togglePassword')">
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="text-center mt-2">Don't have an account? <a href="/signup">Signup</a></p>
    </div>

    <script>
        function togglePassword(fieldId, iconId) {
            let field = document.getElementById(fieldId);
            let icon = document.getElementById(iconId);

            if (field.type === "password") {
                field.type = "text";
                icon.src = "https://img.icons8.com/color/48/ophthalmology.png"; // Eye closed (hide)
            } else {
                field.type = "password";
                icon.src = "https://img.icons8.com/ios/50/228BE6/visible--v1.png"; // Eye open (show)
            }
        }
    </script>
</body>
</html>
