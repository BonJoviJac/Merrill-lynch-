<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Onboarding</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://www.transparenttextures.com/patterns/white-wall.png');
            background-color: #f8f9fa;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
            margin-top: 15px;
        }
        .hidden {
            display: none;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            display: block;
            margin: 10px auto;
        }
    </style>
</head>
<body>

<div class="container" id="step1">
    <h2>Welcome Admin! üöÄ</h2>
    <p>Let's set up your profile.</p>

    <label>üåç Where are you from?</label>
    <select id="country">
        <option value="üá∫üá∏">United States</option>
        <option value="üá¨üáß">United Kingdom</option>
        <option value="üá®üá¶">Canada</option>
        <option value="üá¶üá∫">Australia</option>
        <option value="üáÆüá≥">India</option>
    </select>

    <label>üë§ Gender</label>
    <select id="gender">
        <option>Male</option>
        <option>Female</option>
    </select>

    <label>üè° Street Name</label>
    <input type="text" id="street" placeholder="Enter your street name">

    <label>üìÖ Date of Birth</label>
    <input type="date" id="dob">

    <label>üßê What do you think of being an Admin?</label>
    <select id="opinion">
        <option>Excited! üöÄ</option>
        <option>Challenging but fun! üéØ</option>
        <option>Just a job! üíº</option>
    </select>

    <button onclick="nextStep()">Next ‚û°Ô∏è</button>
</div>

<div class="container hidden" id="step2">
    <h2>Upload a Profile Picture üì∏</h2>
    <input type="file" id="profilePicInput" accept="image/*" onchange="previewImage()">
    <img src="https://via.placeholder.com/100" class="profile-pic" id="profilePic">
    <button onclick="skipPhoto()">Skip ‚û°Ô∏è</button>
</div>

<script>
    function nextStep() {
        document.getElementById('step1').classList.add('hidden');
        document.getElementById('step2').classList.remove('hidden');
    }

    function previewImage() {
        let file = document.getElementById('profilePicInput').files[0];
        let reader = new FileReader();
        reader.onload = function () {
            document.getElementById('profilePic').src = reader.result;
        };
        reader.readAsDataURL(file);
    }

    function skipPhoto() {
        let country = document.getElementById('country').value;
        let profilePic = document.getElementById('profilePic').src;

        // Save data and redirect to /dashboard
        localStorage.setItem('admin_country', country);
        localStorage.setItem('admin_profilePic', profilePic);
        
        window.location.href = "/dashboard";
    }
</script>

</body>
</html>
