<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Login</title>
  <style>
    body {
      background: #e2e2e2;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .paper-container {
      background: white;
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
      border-radius: 8px;
      border: 1px solid #ffcccc; /* red thin border */
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { margin-bottom: 20px; }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .flash { color: red; margin-bottom: 10px; }
    .link { text-align: center; margin-top: 15px; }
    .link a { color: #007bff; text-decoration: none; }
    .link a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="paper-container">
    <h2>Admin Login</h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    <form action="{{ url_for('admin_login') }}" method="POST">
      <input type="text" name="email_or_username" placeholder="Email or Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="link">
      <p><a href="#">Forgot Password?</a></p>
      <p>New admin? <a href="{{ url_for('admin_signup') }}">Sign Up here</a></p>
    </div>
  </div>
</body>
</html>
